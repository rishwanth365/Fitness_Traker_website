<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Login</title>

    <!-- CSS Styles -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 form-bg-color">
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header text-center">
                        <h3>Fitness Tracker - Login</h3>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="email"><h6>Email address:</h6></label>
                            <input type="email" class="form-control" id="email" required>
                          </div>
                          <div class="form-group">
                            <label for="password"><h6>Password:</h6></label>
                            <input type="password" class="form-control" id="password" required>
                          </div>
                          <button type="submit" class="btn btn-dark btn-block">Login</button>
                        </form>
                        <p class="text-center mt-3">
                          Don't have an account? <a href="signup-page.html">Sign up</a>
                        </p>
                        <p class="text-center">
                          <a href="#">Forgot your password?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 form-img">
            <img src="images/little-girl.png" alt="little-girl" width="100%">
        </div>
    </div>
